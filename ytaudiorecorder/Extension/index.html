<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yt Audio recorder Extension</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-box">
       <div class="icon-wrapper neon-icon">
                <img height="36px" src="https://www.svgrepo.com/show/487703/radio-signal.svg"/>
        </div>
      <h1 class="main-head">YT Audio Recorder</h1>
        <h1 class="secondary-head"> > Record YT video Audio in seconds</h1>


      <div class="controls-section">
          <div class="button-group">
              <button id="startRecordingBtn" class="mybtn startRecord">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                  START
              </button>
              <button id="stopRecordingBtn" class="mybtn stopRecord">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square"><rect width="18" height="18" x="3" y="3" rx="2"/></svg>
                  STOP
              </button>
          </div>

          <div id="recordingStatus" class="recording-status hidden">
              <div class="status-dot"></div>
              REC: <span id="recordingTime">00:00</span>
          </div>
      </div>
     <div class="result-area hidden">
      <h1 class="userPermission"></h1>
      <audio autoplay="true" class="link"></audio>
      <button class="download-btn glow-effect">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
          DOWNLOAD_FILE
      </button>
      </div>
      
    </div>

    <script src="popup.js"></script>
  </body>
</html>
