<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yt Audio recorder Extension</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="main-box">
       
      <h1 class="main-head">Yt Audio Recorder!</h1>

      <div class="mybtn">
      <button class="startRecord">Start</button>
      <button class="stopRecord">Stop</button>
      </div>
     
      <h1 class="userPermission">Your recording -</h1>
      <audio autoplay="true" class="link"></audio>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
